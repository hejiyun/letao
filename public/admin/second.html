<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电商首页</title>
</head>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="css/comment.css">
<body>
  
    <div class="ds-cbl">
        <div class="ds-logo">黑马36期</div>
      <div class="gly">
          <img src="images/default.png" alt="">
          <span>超级管理员</span>
      </div>
      <div class="ds-lb">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                <div class="child xs">
                    <a href="first.html" class="ml_20">一级列表</a>
                    <a href="second.html" class="ml_20 current">二级列表</a>
              </div>
            </li>
            <li class="mt_80"><a href="product.html" ><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
      </div>
    </div>
    
     <!-- <主体> -->
    <div class="ds-main">
        <div class="ds-topbar">
            <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout " ><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="change">
            <ol class="dh">
                <li><a href="">管理系统</a> / </li>
                <li><a href=""> 分类管理</a> / </li>
                <li><a href=""> 一级分类</a> / </li>
                <li><a href=""> 二级分类</a></li>
            </ol>
        </div>
            <!-- 添加内容 -->
            <button type="button" id="addBtn" class="btn btn-default ml_25" data-toggle="modal" data-target=".bs-example-modal-sm">添加分类</button>

            <div class="modal fade bs-example-modal-sm" id="addModal" >
              <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                        <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                              </div>
                              <div class="modal-body">
                                    <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                                                    <span id="dropdownText">请选择一级分类</span>
                                                    <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                              <!-- <li><a href="#">户外馆</a></li>
                                              <li><a href="#">帆布馆</a></li>
                                              <li><a href="#">男士馆</a></li>
                                              <li><a href="#">女士馆</a></li>
                                              <li><a href="#">运动馆</a></li> -->
                                            </ul>
                                          </div>
                                <input type="text" class="incate mt_20" placeholder="请输入二级分类">
                                <button class="btn btn-default" type="submit">上传图片</button>
                                <div class="image-box">
                                    <img src="images/none.png" alt="">
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary">添加</button>
                              </div>
                </div>
              </div>
            </div>
                         <table class="table table-hover table-bordered mt_20">
                                <thead>
                                    <tr>
                                        <th width="10%">序号</th>
                                        <th width="30%">一级分类名</th>
                                        <th width="30%">二级分类名</th>
                                        <th width="30%">二级分类logo</th>
                                    </tr>
                                </thead>
                               <tbody>
                                
                               </tbody>
                          </table>
                          <div class="text-right">
                                <ul id="paginator"></ul>
                              </div>
                        
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
              </div>
            </div>
          </div>
<script type="text/html" id="secondTpl">
    {{ each rows v i }}
      <tr>
        <td>{{ (page-1)*size + (i+1) }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td>
          <img src="{{ v.brandLogo ? v.brandLogo : 'images/none.png' }}" height="50" alt="">
        </td>
      </tr>
    {{ /each }}
  </script>
  
  <script type="text/html" id="dropdownTpl">
    {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

</script>
</body>
</html>
