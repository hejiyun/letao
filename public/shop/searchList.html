<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电商前端页面</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<!--<span class="fa fa-pause"></span>-->
<!--<span class="mui-icon mui-icon-camera"></span>-->

<div class="container">
    <div class="ds-header">
        <a href="index.html" class="h-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品列表</h3>
     </div>


    <!-- 添加内容 -->

    <div class="ss-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="search">
                    <input type="text" id="searchget" placeholder="请输入搜索关键字">
                    <button type="button" class="mui-btn mui-btn-primary">搜索</button>
                </div>
                 
                <div class="ss-px">
                    <a href="#" >上架时间 <i class="fa fa-angle-down"></i></a>
                    <a href="#">价格 <i class="fa fa-angle-down"></i></a>
                    <a href="#">库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                </div>
                 
                <div class="sy-product">
                    <ul class="changelis">
                    </ul>
                </div>
            </div>
        </div>


    </div>
    





    <div class="ds-footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="searchchange">

{{each data v i}}
<li>
    <a href="product.html?productId={{ v.id }}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="info mui-ellipsis-2">{{v.proName}}</p>
        <p><span class="price">¥{{v.price}}</span> <span class="oldprice">¥{{v.oldPrice}}</span></p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
</li>


{{/each}}
</script>





<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
