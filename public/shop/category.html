<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电商前端页面</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<!--<span class="fa fa-pause"></span>-->
<!--<span class="mui-icon mui-icon-camera"></span>-->
<div class="container">
    <div class="ds-header">
       <a href="index.html" class="h-left"><i class="fa fa-home"></i></a>
       <h3>乐淘云购</h3>
       <a href="search.html" class="h-right"> <i class="fa fa-search"></i></a>    
    </div>


    <!-- 添加内容 -->


    <div class="fl-main">
        <div class="fl-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="changebg">
                        <!-- <li><a href="" class="current">运动馆</a></li>
                        <li><a href="">女士馆</a></li>
                        <li><a href="">男士馆</a></li>
                        <li><a href="">帆布馆</a></li>
                        <li><a href="">户外馆</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="fl-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <ul class="xuanran">
                      
                   </ul>
                </div>
            </div>
        </div>
    </div>





    <div class="ds-footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="fl">
    {{each rows v i}}
    <li><a href="#" class="{{ i === 0 ? 'current' : '' }}" data-id= {{v.id}}>{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="secondfl">
    {{ if rows.length === 0 }}
    <p class="tips">没有更多分类信息了</p>
  {{ /if }}

  {{each rows v i}}
  <li>
        <a href="#">
            <img src="..{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>

   {{/each}}
</script>





<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
