<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电商前端页面</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<!--<span class="fa fa-pause"></span>-->
<!--<span class="mui-icon mui-icon-camera"></span>-->
<div class="container">
    <div class="ds-header">
       <a href="searchList.html" class="h-left"><i class="mui-icon mui-icon-back"></i></a>
       <h3>商品详情</h3>
       <a href="#" class="h-right"> <i class="mui-icon mui-icon-reload"></i></a>    
    </div>




     <div class="pr-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="xuanranchange">
                
            </div>
        </div>
     </div>





    <div class="ds-footer">
       <a href="cart.html" class="pull-left">前往购物车</a>
       <button type="button" class="mui-btn mui-btn-warning pull-right">买买买</button>
       <button type="button" class="mui-btn mui-btn-danger pull-right" id="addcartBtn">加入购物车</button>
    </div>
</div>


<script type="text/html" id="xuanran11">
  
    <div class="mui-slider">


        <div class="mui-slider-group mui-slider-loop">
      
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a>
          </div>
    
          {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
          {{ /each }}
    
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
          </div>
        </div>

        <div class="mui-slider-indicator">
          {{ each pic v i }}
            <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
          {{ /each }}
        </div>
    
      </div>
    
 
      <div class="lt_pro_name item_box">
        <strong>{{ proName }}</strong>
      </div>
    
  
      <div class="lt_price item_box">
        价格:
        <span class="price">¥{{ price }}</span>
        <span class="oldPrice">¥{{ oldPrice }}</span>
      </div>
    
     
      <div class="lt_size item_box">
        尺码:
        <%
          var arr = size.split("-");  //  ["35", "45"]
          var start = arr[0];   // 35
          var end = arr[1];     // 45
    
          for ( var i = start; i <= end; i++ ) {
        %>
          <span class="ch-size">{{ i }}</span>
        <% } %>
      </div>
    
    

      <div class="lt_num item_box">
        数量:
    

        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ num }}" data-numbox-step='1'>
  
          <button class="mui-btn mui-numbox-btn-minus" type="button" id="btn-minus">-</button>
          <input class="mui-numbox-input" type="number" id="changenum">
  
          <button class="mui-btn mui-numbox-btn-plus" type="button" id="btn-add">+</button>
        </div>
    
    
        <span >剩余数量: <span id="maxnum">{{ num }}</span>双 </span>
    
      </div>
    
    
      <!-- 详情描述 -->
      <div class="lt_price item_box">
        详情: {{ proDesc }}
      </div>
    
</script>



<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
